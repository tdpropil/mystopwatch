<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Stopwatch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="container text-center vh-100 d-flex flex-column justify-content-start align-items-center">
        <h1 class="mb-4" style="color: #ae6817; font-family: cursive; font-size: 3rem;">Digital Stopwatch</h1> <!-- Added Heading -->
        
        <div class="card mb-4" style="width: 600px;">
            <div class="card-body">
                <div class="watch-template mb-4">
                    <div class="watch-face">
                        <div id="display" class="display">00:00:00.000</div>
                        <div class="buttons">
                            <button id="startBtn" class="btn btn-primary">Start</button>
                            <button id="stopBtn" class="btn btn-danger" style="display: none;">Stop</button>
                            <button id="lapResetBtn" class="btn btn-warning">Lap</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3" id="lapSection" style="display: none; max-height: 380px; width: 600px; border-radius: 20px; overflow-y: auto;">
            <table class="table table-striped text-light">
                <thead>
                    <tr>
                        <th>Lap Number</th>
                        <th>Lap Time</th>
                        <th>Total Time</th>
                    </tr>
                </thead>
                <tbody id="laps" class="text-center"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JS -->
</body>
</html>
